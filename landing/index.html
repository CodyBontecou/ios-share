<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGEHOST — BRUTAL IMAGE HOSTING</title>
    <meta name="description" content="Cloud image hosting for iOS. Upload. Share. Done. No fluff. Just links.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --brutal-bg: #000000;
            --brutal-surface: #141414;
            --brutal-surface-elevated: #1F1F1F;
            --brutal-border: #333333;
            --brutal-text-primary: #FFFFFF;
            --brutal-text-secondary: #999999;
            --brutal-text-tertiary: #666666;
            --brutal-error: #FF453A;
            --brutal-success: #30D158;
            --brutal-warning: #FFD60A;

            --font-mono: 'JetBrains Mono', monospace;
            --tracking-wide: 0.15em;
            --tracking-wider: 0.25em;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            background: var(--brutal-bg);
            color: var(--brutal-text-primary);
            font-family: var(--font-mono);
            line-height: 1.6;
            overflow-x: hidden;
            max-width: 100vw;
        }

        /* Selection */
        ::selection {
            background: var(--brutal-text-primary);
            color: var(--brutal-bg);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--brutal-bg);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--brutal-border);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--brutal-text-tertiary);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--brutal-bg);
            border-bottom: 1px solid var(--brutal-border);
        }

        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: var(--tracking-wide);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .logo-mark {
            width: 32px;
            height: 32px;
            background: var(--brutal-text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--brutal-bg);
            font-weight: 800;
            font-size: 16px;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        .nav-links a {
            color: var(--brutal-text-secondary);
            text-decoration: none;
            font-size: 11px;
            letter-spacing: var(--tracking-wide);
            text-transform: uppercase;
            transition: color 0.2s;
            cursor: pointer;
        }

        .nav-links a:hover {
            color: var(--brutal-text-primary);
        }

        .nav-cta {
            background: var(--brutal-text-primary);
            color: var(--brutal-bg);
            padding: 10px 20px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: var(--tracking-wide);
            text-transform: uppercase;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border: none;
            font-family: var(--font-mono);
        }

        .nav-cta:hover {
            transform: translate(-2px, -2px);
            box-shadow: 2px 2px 0 var(--brutal-text-primary);
        }

        .nav-auth {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .nav-auth-link {
            color: var(--brutal-text-secondary);
            text-decoration: none;
            font-size: 11px;
            letter-spacing: var(--tracking-wide);
            text-transform: uppercase;
            transition: color 0.2s;
            cursor: pointer;
            background: none;
            border: none;
            font-family: var(--font-mono);
        }

        .nav-auth-link:hover {
            color: var(--brutal-text-primary);
        }

        /* Hero */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 120px 0 80px;
            position: relative;
            overflow: hidden;
        }

        .hero-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(var(--brutal-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--brutal-border) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0.3;
            mask-image: radial-gradient(ellipse at center, black 0%, transparent 70%);
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-label {
            font-size: 11px;
            letter-spacing: var(--tracking-wider);
            text-transform: uppercase;
            color: var(--brutal-text-secondary);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .hero-label::before {
            content: '';
            width: 40px;
            height: 1px;
            background: var(--brutal-border);
        }

        .hero-label-brand a {
            color: var(--brutal-text-primary);
            text-decoration: none;
            border-bottom: 1px solid var(--brutal-text-tertiary);
        }

        .hero-label-brand a:hover {
            border-bottom-color: var(--brutal-text-primary);
        }

        .hero-brand-mobile {
            display: none;
            font-size: 11px;
            letter-spacing: var(--tracking-wide);
            text-transform: uppercase;
            color: var(--brutal-text-secondary);
            margin-top: 24px;
        }

        .hero-brand-mobile a {
            color: var(--brutal-text-primary);
            text-decoration: none;
            border-bottom: 1px solid var(--brutal-text-tertiary);
        }

        .hero-title {
            font-size: clamp(48px, 12vw, 140px);
            font-weight: 800;
            line-height: 0.9;
            letter-spacing: -0.02em;
            margin-bottom: 40px;
        }

        .hero-title .line {
            display: block;
            overflow: hidden;
        }

        .hero-title .line span {
            display: block;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            transform: translateY(100%);
        }

        .hero-title .line:nth-child(2) span {
            animation-delay: 0.1s;
        }

        .hero-title .line:nth-child(3) span {
            animation-delay: 0.2s;
        }

        @keyframes slideUp {
            to { transform: translateY(0); }
        }

        .hero-subtitle {
            font-size: 14px;
            color: var(--brutal-text-secondary);
            max-width: 500px;
            margin-bottom: 48px;
            letter-spacing: 0.02em;
            line-height: 1.8;
        }

        .hero-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--brutal-text-primary);
            color: var(--brutal-bg);
            padding: 16px 32px;
            font-family: var(--font-mono);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: var(--tracking-wide);
            text-transform: uppercase;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translate(-4px, -4px);
            box-shadow: 4px 4px 0 var(--brutal-text-primary);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: transparent;
            color: var(--brutal-text-primary);
            padding: 16px 32px;
            font-family: var(--font-mono);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: var(--tracking-wide);
            text-transform: uppercase;
            text-decoration: none;
            border: 1px solid var(--brutal-border);
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
        }

        .btn-secondary:hover {
            border-color: var(--brutal-text-primary);
            background: var(--brutal-surface);
        }

        .btn-danger {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: var(--brutal-error);
            color: var(--brutal-text-primary);
            padding: 12px 24px;
            font-family: var(--font-mono);
            font-size: 11px;
            font-weight: 600;
            letter-spacing: var(--tracking-wide);
            text-transform: uppercase;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-danger:hover {
            opacity: 0.8;
        }

        .hero-stats {
            display: flex;
            gap: 48px;
            margin-top: 80px;
            padding-top: 40px;
            border-top: 1px solid var(--brutal-border);
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 10px;
            letter-spacing: var(--tracking-wide);
            text-transform: uppercase;
            color: var(--brutal-text-tertiary);
        }

        /* Features */
        .features {
            padding: 120px 0;
            border-top: 1px solid var(--brutal-border);
        }

        .section-header {
            margin-bottom: 80px;
        }

        .section-label {
            font-size: 10px;
            letter-spacing: var(--tracking-wider);
            text-transform: uppercase;
            color: var(--brutal-text-tertiary);
            margin-bottom: 16px;
        }

        .section-title {
            font-size: clamp(32px, 6vw, 56px);
            font-weight: 700;
            line-height: 1.1;
            max-width: 600px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1px;
            background: var(--brutal-border);
            border: 1px solid var(--brutal-border);
        }

        .feature-card {
            background: var(--brutal-bg);
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: background 0.3s;
        }

        .feature-card:hover {
            background: var(--brutal-surface);
        }

        .feature-number {
            font-size: 11px;
            color: var(--brutal-text-tertiary);
            letter-spacing: var(--tracking-wide);
        }

        .feature-title {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        .feature-desc {
            font-size: 13px;
            color: var(--brutal-text-secondary);
            line-height: 1.7;
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            border: 1px solid var(--brutal-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        /* How It Works */
        .how-it-works {
            padding: 120px 0;
            border-top: 1px solid var(--brutal-border);
            background: var(--brutal-surface);
        }

        .steps {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin-top: 80px;
        }

        .step {
            position: relative;
        }

        .step-number {
            font-size: 80px;
            font-weight: 800;
            color: var(--brutal-surface-elevated);
            line-height: 1;
            margin-bottom: 24px;
            -webkit-text-stroke: 1px var(--brutal-border);
        }

        .step-title {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: var(--tracking-wide);
            text-transform: uppercase;
            margin-bottom: 12px;
        }

        .step-desc {
            font-size: 13px;
            color: var(--brutal-text-secondary);
            line-height: 1.7;
        }

        .step-arrow {
            position: absolute;
            top: 50px;
            right: -20px;
            color: var(--brutal-border);
            font-size: 24px;
        }

        /* App Preview */
        .preview {
            padding: 120px 0;
            border-top: 1px solid var(--brutal-border);
            position: relative;
            overflow: hidden;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
        }

        .preview-content {
            max-width: 480px;
        }

        .preview-features {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .preview-feature {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .preview-feature-icon {
            width: 24px;
            height: 24px;
            background: var(--brutal-text-primary);
            color: var(--brutal-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }

        .preview-feature-text {
            font-size: 13px;
            color: var(--brutal-text-secondary);
            line-height: 1.6;
        }

        .preview-feature-text strong {
            color: var(--brutal-text-primary);
            display: block;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: var(--tracking-wide);
            font-size: 11px;
        }

        .phone-mockup {
            position: relative;
            display: flex;
            justify-content: center;
        }

        .phone {
            width: 280px;
            height: 580px;
            background: var(--brutal-surface);
            border: 2px solid var(--brutal-border);
            position: relative;
            overflow: hidden;
        }

        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 28px;
            background: var(--brutal-bg);
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
        }

        .phone-screen {
            padding: 48px 16px 16px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .phone-header {
            font-size: 10px;
            letter-spacing: var(--tracking-wider);
            text-transform: uppercase;
            margin-bottom: 16px;
            color: var(--brutal-text-secondary);
        }

        .phone-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .phone-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            flex: 1;
        }

        .phone-grid-item {
            background: var(--brutal-surface-elevated);
            aspect-ratio: 1;
            position: relative;
            overflow: hidden;
        }

        .phone-grid-item::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.05) 50%, transparent 60%);
        }

        /* Pricing */
        .pricing {
            padding: 120px 0;
            border-top: 1px solid var(--brutal-border);
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: var(--brutal-border);
            border: 1px solid var(--brutal-border);
            margin-top: 80px;
        }

        .pricing-card {
            background: var(--brutal-bg);
            padding: 48px 32px;
            display: flex;
            flex-direction: column;
        }

        .pricing-card.featured {
            background: var(--brutal-surface);
            position: relative;
        }

        .pricing-card.featured::before {
            content: 'BEST VALUE';
            position: absolute;
            top: 0;
            right: 32px;
            background: var(--brutal-text-primary);
            color: var(--brutal-bg);
            padding: 8px 16px;
            font-size: 9px;
            font-weight: 700;
            letter-spacing: var(--tracking-wider);
        }

        .pricing-tier {
            font-size: 10px;
            letter-spacing: var(--tracking-wider);
            text-transform: uppercase;
            color: var(--brutal-text-tertiary);
            margin-bottom: 8px;
        }

        .pricing-name {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .pricing-price {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 8px;
            display: flex;
            align-items: baseline;
            gap: 4px;
        }

        .pricing-price span {
            font-size: 14px;
            font-weight: 400;
            color: var(--brutal-text-tertiary);
        }

        .pricing-desc {
            font-size: 12px;
            color: var(--brutal-text-secondary);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .pricing-features {
            list-style: none;
            margin-bottom: 40px;
            flex: 1;
        }

        .pricing-features li {
            font-size: 12px;
            padding: 12px 0;
            border-bottom: 1px solid var(--brutal-border);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pricing-features li::before {
            content: '+';
            color: var(--brutal-text-tertiary);
            font-weight: 700;
        }

        .pricing-cta {
            margin-top: auto;
        }

        .pricing-cta .btn-primary,
        .pricing-cta .btn-secondary {
            width: 100%;
            justify-content: center;
        }

        /* CTA Section */
        .cta-section {
            padding: 160px 0;
            border-top: 1px solid var(--brutal-border);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.02) 0%, transparent 70%);
            pointer-events: none;
        }

        .cta-title {
            font-size: clamp(40px, 8vw, 80px);
            font-weight: 800;
            line-height: 1;
            margin-bottom: 32px;
        }

        .cta-subtitle {
            font-size: 14px;
            color: var(--brutal-text-secondary);
            max-width: 400px;
            margin: 0 auto 48px;
            line-height: 1.8;
        }

        /* Footer */
        footer {
            padding: 48px 0;
            border-top: 1px solid var(--brutal-border);
        }

        .footer-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 32px;
            list-style: none;
        }

        .footer-links a {
            color: var(--brutal-text-tertiary);
            text-decoration: none;
            font-size: 11px;
            letter-spacing: var(--tracking-wide);
            text-transform: uppercase;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--brutal-text-primary);
        }

        .footer-copy {
            font-size: 11px;
            color: var(--brutal-text-tertiary);
            letter-spacing: var(--tracking-wide);
        }

        /* Auth Forms */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 24px 80px;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            background: var(--brutal-surface);
            border: 1px solid var(--brutal-border);
            padding: 48px 40px;
        }

        .auth-header {
            margin-bottom: 40px;
        }

        .auth-title {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: var(--tracking-wide);
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 12px;
            color: var(--brutal-text-secondary);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 10px;
            letter-spacing: var(--tracking-wider);
            text-transform: uppercase;
            color: var(--brutal-text-tertiary);
        }

        .form-input {
            background: var(--brutal-bg);
            border: 1px solid var(--brutal-border);
            padding: 14px 16px;
            font-family: var(--font-mono);
            font-size: 14px;
            color: var(--brutal-text-primary);
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: var(--brutal-text-primary);
        }

        .form-input::placeholder {
            color: var(--brutal-text-tertiary);
        }

        .form-error {
            font-size: 11px;
            color: var(--brutal-error);
            margin-top: 4px;
        }

        .auth-error {
            background: rgba(255, 69, 58, 0.1);
            border: 1px solid var(--brutal-error);
            padding: 12px 16px;
            font-size: 12px;
            color: var(--brutal-error);
        }

        .auth-footer {
            margin-top: 32px;
            text-align: center;
            font-size: 12px;
            color: var(--brutal-text-secondary);
        }

        .auth-footer a {
            color: var(--brutal-text-primary);
            text-decoration: none;
            border-bottom: 1px solid var(--brutal-border);
            cursor: pointer;
        }

        .auth-footer a:hover {
            border-color: var(--brutal-text-primary);
        }

        /* Dashboard */
        .dashboard-container {
            padding: 120px 24px 80px;
            min-height: 100vh;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 48px;
        }

        .dashboard-title {
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: var(--tracking-wide);
        }

        .dashboard-count {
            font-size: 12px;
            color: var(--brutal-text-tertiary);
            margin-top: 4px;
        }

        .image-grid {
            display: grid;

            align-items: center;
            justify-content: center;

            font-size: 10px;
            font-weight: 600;
            letter-spacing: var(--tracking-wide);
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .image-action:hover {
            transform: scale(1.05);
        }

        .image-action.delete {
            background: var(--brutal-error);
            color: var(--brutal-text-primary);
        }

            text-align: center;
            padding: 80px 24px;
        }

            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: var(--tracking-wide);
            margin-bottom: 12px;

        }

            margin-top: 48px;

            font-size: 32px;

            font-size: 12px;
            font-weight: 700;

            color: var(--brutal-text-secondary);

        .settings-value {
            font-size: 13px;
            font-weight: 600;

            height: 8px;
            background: var(--brutal-bg);
            border: 1px solid var(--brutal-border);
        }

        .storage-bar-fill {
            height: 100%;
            background: var(--brutal-text-primary);
            transition: width 0.3s;

        .storage-bar-fill.warning {
            background: var(--brutal-warning);

            margin-top: 8px;

            right: 24px;

        @media (prefers-reduced-motion: no-preference) {
            .feature-card,
            .step,

                transform: translateY(20px);

                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .feature-card:nth-child(1) { animation-delay: 0.1s; }
            .feature-card:nth-child(2) { animation-delay: 0.2s; }
            .feature-card:nth-child(3) { animation-delay: 0.3s; }
            .feature-card:nth-child(4) { animation-delay: 0.4s; }
            .feature-card:nth-child(5) { animation-delay: 0.5s; }
            .feature-card:nth-child(6) { animation-delay: 0.6s; }

            .step:nth-child(1) { animation-delay: 0.1s; }
            .step:nth-child(2) { animation-delay: 0.2s; }
            .step:nth-child(3) { animation-delay: 0.3s; }

            .pricing-card:nth-child(1) { animation-delay: 0.1s; }
            .pricing-card:nth-child(2) { animation-delay: 0.2s; }
            .pricing-card:nth-child(3) { animation-delay: 0.3s; }
        }

        /* Glitch effect for title */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .glitch:hover::before {
            animation: glitch-1 0.3s linear;
            color: var(--brutal-error);
            opacity: 0.8;
        }

        .glitch:hover::after {
            animation: glitch-2 0.3s linear;
            color: var(--brutal-success);
            opacity: 0.8;
        }

        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(2px, -2px); }
            40% { transform: translate(2px, 2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(-2px, 2px); }
        }

        /* Cursor blink */
        .cursor {
            display: inline-block;

            background: var(--brutal-text-primary);
            margin-left: 4px;
            animation: blink 1s step-end infinite;

        }

            50% { opacity: 0; }
        }

        /* Hide landing sections when not on landing page */
        #app:not(.view-landing) .landing-only {
            display: none;
        }

                        <li><a href="https://github.com">GitHub</a></li>
                    </ul>
                    <div class="footer-copy">&copy; 2026 ImageHost. Built with brutality.</div>
                </div>
            </div>
        </footer>
    </template>

    <script>
        // ============================================
        // CONFIG MODULE
        // ============================================
        const Config = (() => {
            return {
                API_URL: 'https://imghost.isolated.tech',
                AUTH_STORAGE_KEY: 'imghost_auth',
                TOKEN_REFRESH_MARGIN: 5 * 60 * 1000, // 5 minutes before expiry
            };
        })();

        // ============================================
        // STATE MODULE
        // ============================================
        const State = (() => {
            let state = {
                user: null,
                images: [],
                imagesLoading: false,
                imageOffset: 0,
                hasMoreImages: true,
            };

            const subscribers = new Set();

            return {
                get(key) {
                    return key ? state[key] : { ...state };
                },
                set(updates) {
                    state = { ...state, ...updates };
                    subscribers.forEach(fn => fn(state));
                },
                subscribe(fn) {
                    subscribers.add(fn);
                    return () => subscribers.delete(fn);
                },
                reset() {
                    state = {
                        user: null,
                        images: [],
                        imagesLoading: false,
                        imageOffset: 0,
                        hasMoreImages: true,
                    };
                    subscribers.forEach(fn => fn(state));
                }
            };
        })();

        // ============================================
        // API MODULE
        // ============================================
        const API = (() => {
            async function request(method, path, body = null, retry = true) {
                const auth = Auth.getTokens();
                const headers = {
                    'Content-Type': 'application/json',
                };

                if (auth?.access_token) {
                    headers['Authorization'] = `Bearer ${auth.access_token}`;
                }

                const options = {
                    method,
                    headers,
                };

                if (body && method !== 'GET') {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(`${Config.API_URL}${path}`, options);

                // Handle 401 - try to refresh token
                if (response.status === 401 && retry && auth?.refresh_token) {
                    const refreshed = await Auth.refresh();
                    if (refreshed) {
                        return request(method, path, body, false);
                    } else {
                        Auth.logout();
                        Router.navigate('/login');
                        throw new Error('Session expired');
                    }
                }

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Request failed');
                }

                return data;
            }

            return {
                get: (path) => request('GET', path),
                post: (path, body) => request('POST', path, body),
                delete: (path) => request('DELETE', path),
            };
        })();

        // ============================================
        // AUTH MODULE
        // ============================================
        const Auth = (() => {
            let refreshTimer = null;

            function getTokens() {
                try {
                    const stored = localStorage.getItem(Config.AUTH_STORAGE_KEY);
                    return stored ? JSON.parse(stored) : null;
                } catch {
                    return null;
                }
            }

            function saveTokens(tokens) {
                localStorage.setItem(Config.AUTH_STORAGE_KEY, JSON.stringify(tokens));
                scheduleRefresh(tokens);
            }

            function clearTokens() {
                localStorage.removeItem(Config.AUTH_STORAGE_KEY);
                if (refreshTimer) {
                    clearTimeout(refreshTimer);
                    refreshTimer = null;
                }
            }

            function scheduleRefresh(tokens) {
                if (refreshTimer) {
                    clearTimeout(refreshTimer);
                }

                if (!tokens?.expires_at) return;

                const expiresAt = new Date(tokens.expires_at).getTime();
                const now = Date.now();
                const refreshAt = expiresAt - Config.TOKEN_REFRESH_MARGIN;

                if (refreshAt > now) {
                    refreshTimer = setTimeout(() => Auth.refresh(), refreshAt - now);
                }
            }

            return {
                getTokens,

                isAuthenticated() {
                    const tokens = getTokens();
                    if (!tokens?.access_token) return false;
                    // Check if token is expired
                    if (tokens.expires_at && new Date(tokens.expires_at).getTime() < Date.now()) {
                        return false;
                    }
                    return true;
                },

                async init() {
                    const tokens = getTokens();
                    if (tokens?.access_token) {
                        scheduleRefresh(tokens);
                        try {
                            const user = await API.get('/user');
                            State.set({ user });
                        } catch (e) {
                            console.error('Failed to fetch user:', e);
                            clearTokens();
                            State.set({ user: null });
                        }
                    }
                },

                async login(email, password) {
                    const data = await API.post('/auth/login', { email, password });
                    saveTokens({
                        access_token: data.access_token,
                        refresh_token: data.refresh_token,
                        expires_at: data.expires_at,
                    });
                    const user = await API.get('/user');
                    State.set({ user });
                    return user;
                },

                async register(email, password) {
                    const data = await API.post('/auth/register', { email, password });
                    saveTokens({
                        access_token: data.access_token,
                        refresh_token: data.refresh_token,
                        expires_at: data.expires_at,
                    });
                    const user = await API.get('/user');
                    State.set({ user });
                    return user;
                },

                async refresh() {
                    const tokens = getTokens();
                    if (!tokens?.refresh_token) return false;

                    try {
                        const response = await fetch(`${Config.API_URL}/auth/refresh`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ refresh_token: tokens.refresh_token }),
                        });

                        if (!response.ok) return false;

                        const data = await response.json();
                        saveTokens({
                            access_token: data.access_token,
                            refresh_token: data.refresh_token,
                            expires_at: data.expires_at,
                        });
                        return true;
                    } catch {
                        return false;
                    }
                },

                logout() {
                    clearTokens();
                    State.reset();
                    Router.navigate('/');
                }
            };
        })();

        // ============================================
        // COMPONENTS MODULE
        // ============================================
        const Components = (() => {
            function renderNavbar(isAuthenticated) {
                const navbar = document.getElementById('navbar');

                if (isAuthenticated) {
                    navbar.innerHTML = `

                                <li><a onclick="Router.navigate('/settings')">Settings</a></li>

        // ============================================
        // VIEWS MODULE
        // ============================================
        const Views = (() => {
            function landing() {
                const template = document.getElementById('landing-template');
                return template.innerHTML;
            }

            function login() {
                return `
                    <div class="auth-container">
                        <div class="auth-card">
                            <div class="auth-header">
                                <h1 class="auth-title">Login</h1>
                                <p class="auth-subtitle">Welcome back. Enter your credentials.</p>
                            </div>
                            <form class="auth-form" onsubmit="Views.handleLogin(event)">
                                <div id="auth-error"></div>
                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email" class="form-input" placeholder="you@example.com" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-input" placeholder="Enter password" required>
                                </div>
                                <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">
                                    Login
                                </button>
                            </form>
                            <div class="auth-footer">
                                Don't have an account? <a onclick="Router.navigate('/register')">Sign up</a>
                            </div>
                        </div>
                    </div>
                `;
            }

            async function handleLogin(event) {
                event.preventDefault();
                const form = event.target;
                const email = form.email.value;
                const password = form.password.value;
                const errorDiv = document.getElementById('auth-error');
                const submitBtn = form.querySelector('button[type="submit"]');

                submitBtn.disabled = true;
                submitBtn.textContent = 'Logging in...';
                errorDiv.innerHTML = '';

                try {
                    await Auth.login(email, password);
                    Components.showToast('Welcome back!');
                    Router.navigate('/dashboard');
                } catch (error) {
                    errorDiv.innerHTML = `<div class="auth-error">${error.message}</div>`;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
            }

            function register() {
                return `
                    <div class="auth-container">
                        <div class="auth-card">
                            <div class="auth-header">
                                <h1 class="auth-title">Sign Up</h1>
                                <p class="auth-subtitle">Create your account. Start hosting images.</p>
                            </div>
                            <form class="auth-form" onsubmit="Views.handleRegister(event)">
                                <div id="auth-error"></div>
                                <div class="form-group">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email" class="form-input" placeholder="you@example.com" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-input" placeholder="Min 8 characters" required minlength="8">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" name="confirmPassword" class="form-input" placeholder="Repeat password" required>
                                </div>
                                <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">
                                    Create Account
                                </button>
                            </form>
                            <div class="auth-footer">
                                Already have an account? <a onclick="Router.navigate('/login')">Login</a>
                            </div>
                        </div>
                    </div>
                `;
            }

            async function handleRegister(event) {
                event.preventDefault();
                const form = event.target;
                const email = form.email.value;
                const password = form.password.value;
                const confirmPassword = form.confirmPassword.value;
                const errorDiv = document.getElementById('auth-error');
                const submitBtn = form.querySelector('button[type="submit"]');

                if (password !== confirmPassword) {
                    errorDiv.innerHTML = '<div class="auth-error">Passwords do not match</div>';
                    return;
                }

                if (password.length < 8) {
                    errorDiv.innerHTML = '<div class="auth-error">Password must be at least 8 characters</div>';
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating account...';
                errorDiv.innerHTML = '';

                try {
                    await Auth.register(email, password);
                    Components.showToast('Account created!');
                    Router.navigate('/dashboard');
                } catch (error) {
                    errorDiv.innerHTML = `<div class="auth-error">${error.message}</div>`;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            }

            function dashboard() {
                const state = State.get();
                const images = state.images || [];
                const loading = state.imagesLoading;

                let content = '';

                if (loading && images.length === 0) {
                    content = Components.loader();
                } else if (images.length === 0) {
                    content = `
                        <div class="empty-state">
                            <h3 class="empty-state-title">No Images Yet</h3>
                            <p class="empty-state-desc">Upload your first image using the iOS app.</p>
                        </div>
                    `;
                } else {
                    content = `
                        <div class="image-grid">
                            ${images.map(img => `
                                <div class="image-card" data-id="${img.id}" data-url="${img.url}">
                                    <img src="${img.url}" alt="${img.filename}" loading="lazy">
                                    <div class="image-overlay">
                                        <div class="copy-dropdown">
                                            <button class="image-action" onclick="Views.toggleCopyMenu(event, '${img.id}')">Copy URL</button>
                                            <div class="copy-menu" id="copy-menu-${img.id}">
                                                <button class="copy-menu-item" onclick="Views.copyUrl('${img.url}', 'direct')">Direct URL</button>
                                                <button class="copy-menu-item" onclick="Views.copyUrl('${img.url}', 'markdown')">Markdown</button>
                                                <button class="copy-menu-item" onclick="Views.copyUrl('${img.url}', 'html')">HTML</button>
                                            </div>
                                        </div>
                                        <button class="image-action delete" onclick="Views.confirmDelete('${img.id}')">Delete</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        ${state.hasMoreImages ? `
                            <div class="load-more">
                                <button class="btn-secondary" onclick="Views.loadMoreImages()" ${loading ? 'disabled' : ''}>
                                    ${loading ? 'Loading...' : 'Load More'}
                                </button>
                            </div>
                        ` : ''}
                    `;
                }

                return `
                    <div class="dashboard-container">
                        <div class="container">
                            <div class="dashboard-header">
                                <div>
                                    <h1 class="dashboard-title">Your Images</h1>
                                    <div class="dashboard-count">${images.length} image${images.length !== 1 ? 's' : ''}</div>
                                </div>
                            </div>
                            ${content}
                        </div>
                    </div>
                `;
            }

            function toggleCopyMenu(event, id) {
                event.stopPropagation();
                // Close all other menus
                document.querySelectorAll('.copy-menu.show').forEach(m => m.classList.remove('show'));
                const menu = document.getElementById(`copy-menu-${id}`);
                menu.classList.toggle('show');
            }

            function copyUrl(url, format) {
                let text = url;
                if (format === 'markdown') {
                    text = `![image](${url})`;
                } else if (format === 'html') {
                    text = `<img src="${url}" alt="image">`;
                }
                navigator.clipboard.writeText(text);
                Components.showToast('Copied to clipboard!');
                document.querySelectorAll('.copy-menu.show').forEach(m => m.classList.remove('show'));
            }

            function confirmDelete(id) {
                Components.showModal(
                    'Delete Image',
                    'Are you sure you want to delete this image? This action cannot be undone.',
                    [
                        { label: 'Cancel', onclick: 'Components.closeModal()' },
                        { label: 'Delete', class: 'btn-danger', onclick: `Views.deleteImage('${id}')` }
                    ]
                );
            }

            async function deleteImage(id) {
                Components.closeModal();
                try {
                    // Find the image to get its delete token
                    const images = State.get('images');
                    const image = images.find(i => i.id === id);

                    // The API expects the delete token as a query param
                    // Since we don't have the delete token in the images list,
                    // we'll need to handle this differently - for now show error
                    Components.showToast('Delete via web not yet supported. Use the iOS app.', 'error');
                } catch (error) {
                    Components.showToast(error.message, 'error');
                }
            }

            async function loadImages() {
                if (State.get('imagesLoading')) return;

                State.set({ imagesLoading: true });
                try {
                    const data = await API.get('/images?limit=24&offset=0');
                    State.set({
                        images: data.images,
                        imageOffset: data.images.length,
                        hasMoreImages: data.images.length === 24,
                        imagesLoading: false,
                    });
                } catch (error) {
                    Components.showToast(error.message, 'error');
                    State.set({ imagesLoading: false });
                }
            }

            async function loadMoreImages() {
                if (State.get('imagesLoading')) return;

                const offset = State.get('imageOffset');
                State.set({ imagesLoading: true });

                try {
                    const data = await API.get(`/images?limit=24&offset=${offset}`);
                    const currentImages = State.get('images');
                    State.set({
                        images: [...currentImages, ...data.images],
                        imageOffset: offset + data.images.length,
                        hasMoreImages: data.images.length === 24,
                        imagesLoading: false,
                    });
                    Router.render(); // Re-render to show new images
                } catch (error) {
                    Components.showToast(error.message, 'error');
                    State.set({ imagesLoading: false });
                }
            }

            function settings() {
                const user = State.get('user');
                if (!user) return Components.loader();

                const usedBytes = user.storage_used_bytes || 0;
                const limitBytes = user.storage_limit_bytes || 0;
                const usedPercent = limitBytes > 0 ? (usedBytes / limitBytes) * 100 : 0;
                const barClass = usedPercent > 90 ? 'danger' : usedPercent > 70 ? 'warning' : '';

                function formatBytes(bytes) {
                    if (bytes === 0) return '0 B';
                    const k = 1024;
                    const sizes = ['B', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                }

                return `
                    <div class="settings-container">
                        <h1 class="settings-title">Settings</h1>

                        <div class="settings-section">
                            <h2 class="settings-section-title">Account</h2>
                            <div class="settings-row">
                                <span class="settings-label">Email</span>
                                <span class="settings-value">${user.email}</span>
                            </div>
                            <div class="settings-row">
                                <span class="settings-label">Email Verified</span>
                                <span class="settings-value">${user.email_verified ? 'Yes' : 'No'}</span>
                            </div>
                        </div>

                        <div class="settings-section">
                            <h2 class="settings-section-title">Subscription</h2>
                            <div class="settings-row">
                                <span class="settings-label">Plan</span>
                                <span class="settings-value">${user.subscription_tier?.toUpperCase() || 'FREE'}</span>
                            </div>
                            <div class="settings-row">
                                <span class="settings-label">Status</span>
                                <span class="settings-value">${user.subscription_status?.toUpperCase() || 'NONE'}</span>
                            </div>
                            ${user.trial_days_remaining !== undefined ? `
                            <div class="settings-row">
                                <span class="settings-label">Trial Days Remaining</span>
                                <span class="settings-value">${user.trial_days_remaining}</span>
                            </div>
                            ` : ''}
                        </div>

                        <div class="settings-section">
                            <h2 class="settings-section-title">Storage</h2>
                            <div class="settings-row">
                                <span class="settings-label">Images</span>
                                <span class="settings-value">${user.image_count || 0}</span>
                            </div>
                            <div class="storage-bar">
                                <div class="storage-bar-track">
                                    <div class="storage-bar-fill ${barClass}" style="width: ${Math.min(usedPercent, 100)}%"></div>
                                </div>
                                <div class="storage-text">
                                    ${formatBytes(usedBytes)} of ${formatBytes(limitBytes)} used (${usedPercent.toFixed(1)}%)
                                </div>
                            </div>
                        </div>

                        <div class="settings-section">
                            <button class="btn-danger" onclick="Auth.logout()">Logout</button>
                        </div>
                    </div>
                `;
            }

            return {
                landing,
                login,
                register,
                dashboard,
                settings,
                handleLogin,
                handleRegister,
                toggleCopyMenu,
                copyUrl,
                confirmDelete,
                deleteImage,
                loadImages,
                loadMoreImages,
            };
        })();

        // ============================================
        // ROUTER MODULE
        // ============================================
        const Router = (() => {
            const routes = {
                '/': { view: 'landing', protected: false },
                '/login': { view: 'login', protected: false, guestOnly: true },
                '/register': { view: 'register', protected: false, guestOnly: true },
                '/dashboard': { view: 'dashboard', protected: true },
                '/settings': { view: 'settings', protected: true },
            };

            function getPath() {
                const hash = window.location.hash.slice(1) || '/';
                return hash.startsWith('/') ? hash : '/' + hash;
            }

            function navigate(path) {
                window.location.hash = '#' + path;
            }

            function render() {
                const path = getPath();
                const route = routes[path] || routes['/'];
                const isAuth = Auth.isAuthenticated();

                // Update navbar
                Components.renderNavbar(isAuth);

                // Route guards
                if (route.protected && !isAuth) {
                    navigate('/login');
                    return;
                }

                if (route.guestOnly && isAuth) {
                    navigate('/dashboard');
                    return;
                }

                // Render view
                const app = document.getElementById('app');
                app.className = `view-${route.view}`;
                app.innerHTML = Views[route.view]();

                // Load data for dashboard
                if (route.view === 'dashboard' && State.get('images').length === 0) {
                    Views.loadImages().then(() => {
                        app.innerHTML = Views.dashboard();
                    });
                }

                // Initialize animations for landing page
                if (route.view === 'landing') {
                    initLandingAnimations();
                }
            }

            function init() {
                window.addEventListener('hashchange', render);
                render();
            }

            return {
                navigate,
                render,
                init,
            };
        })();

        // ============================================
        // LANDING PAGE ANIMATIONS
        // ============================================
        function initLandingAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.feature-card, .step, .pricing-card').forEach(el => {
                el.style.animationPlayState = 'paused';
                observer.observe(el);
            });
        }

        // ============================================
        // CLICK OUTSIDE HANDLER
        // ============================================
        document.addEventListener('click', (e) => {
            // Close copy menus when clicking outside
            if (!e.target.closest('.copy-dropdown')) {
                document.querySelectorAll('.copy-menu.show').forEach(m => m.classList.remove('show'));
            }
        });

        // ============================================
        // APP INITIALIZATION
        // ============================================
        const App = {
            async init() {
                try {
                    // Initialize auth (check stored tokens, fetch user)
                    await Auth.init();
                } catch (e) {
                    console.error('Auth init failed:', e);
                }

                // Initialize router (always, even if auth fails)
                Router.init();

                // Subscribe to state changes to re-render when needed
                State.subscribe(() => {
                    // Only re-render navbar on user changes
                    Components.renderNavbar(Auth.isAuthenticated());
                });
            }
        };

        // Make modules globally accessible for onclick handlers
        window.Router = Router;
        window.Views = Views;
        window.Auth = Auth;
        window.Components = Components;

        // Start the app
        App.init().catch(e => {
            console.error('App init failed:', e);
            // Fallback: at least render the landing page
            Router.init();
        });
    </script>
</body>
